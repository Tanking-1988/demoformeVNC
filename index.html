<html>
<head>
    <title>shellDemo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body >
    	<script type="text/javascript" src="process.js"></script>
	<h1>用于测试--远程桌面</h1>
	<div>
	设置ip地址：
	<input type="text" id="ip" value="localhost"/>
	设置端口号：
	<input type="text" id="port" value="5959"/>
	</div>
    	<div>使用远程桌面打开网页地址：
	<input type="text" id="address" value="www.sohu.com"/>
	<input type="button" onclick="openWeb()" value="打开网站"/>
	</div>
	<div>使用远程桌面打开doc文档：
	<input type="text" id="docPath" value="/home/wt/文档/vnc.odt"/>
    	<input type="button" onclick="openDoc()" value="打开应用文档"/>
	</div>
	
</body>
</html>
